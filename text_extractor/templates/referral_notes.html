{% extends "ehr.html" %}

{% block title %}Referral Notes{% endblock %}

{% block content %}
<h1 class="my-4">Referral Notes</h1>
<a href="{{ url_for('referral_note_view', report_id=None, action='create') }}" class="btn btn-primary mb-4">Create New Note</a>
<ul class="list-group">
{% for report in reports %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <a href="{{ url_for('referral_note_view', report_id=report.id) }}">{{ report.reference_patient_name }}</a>
        </div>
        <div>
            <a href="{{ url_for('referral_note_view', report_id=report.id, action='edit') }}" class="btn btn-secondary btn-sm">Edit</a>
            <a href="{{ url_for('referral_note_view', report_id=report.id, action='print') }}" class="btn btn-info btn-sm" target="_blank">Print</a>
            <form action="{{ url_for('referral_note_view', report_id=report.id) }}" method="post" class="d-inline">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </div>
    </li>
{% endfor %}
</ul>
{% endblock %}
