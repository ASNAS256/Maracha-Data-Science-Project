<!DOCTYPE html>
<html>
<head>
    <title>Print File</title>
</head>
<body>
    <iframe id="documentFrame" src="{{ file_url }}" style="width: 100%; height: 100vh;"></iframe>
    <button onclick="printDocument()">Print Document</button>

    <script>
        function printDocument() {
            var frame = document.getElementById("documentFrame");
            if (frame.contentWindow) {
                frame.contentWindow.focus();
                frame.contentWindow.print();
            } else {
                alert("Sorry, your browser does not support direct printing.");
            }
        }
    </script>
</body>
</html>
